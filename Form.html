<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Race Registrations!</h1>
    <h2>testing</h2>
    <form action="success.html">
        <label for="firstname">First Name</label>
        <input type="text" id="firstname" name="firstname" required>
        <label for="lastname">Last Name</label>
        <input type="text" id="lasstname" name="lastname" required>
        <br>
        <br>
        Select a Race:<br>
        <input type="radio" id="funrun5k" name="race" required value="funrun5k">
        <label for="funrun5k">Fun Run 5K</label><br>

        <input type="radio" id="halfmarathon" name="race" required value="halfmarathon">
        <label for="halfmarathon">Half Marathon</label>
        <br>
        <input type="radio" id="fullmarathon" name="race" required value="fullmarathon">
        <label for="fullmarathon">Full Marathon</label>
        <br>
        <div>
            <label for="email" required>Email</label>
            <input type="email" id="email" name="email">
            <label for="password">Password</label>
            <input type="password" id="password" name="password">
        </div>

        <label for="age">Select Age Groups</label>
        <select name="agegroup" id="age">
            <option value="under18">Under 18</option>
            <option value="18to40">18 - 40</option>
            <option value="40to60">40 - 60</option>
        </select>
        <br>
        <button type="submits" class="btn">Register</button>
    </form>

    <div class="circle"></div>
</body>

</html>
